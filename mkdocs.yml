# Project information
site_name: Tutorials for Vert.x
site_description: A open community curated collection of tutorials for Eclipse Vert.x
site_author: Paulo Lopes
site_url: http://vertx-tutorials.jetdrone.xyz

# Repository
repo_name: pmlopes/vertx-tutorials
repo_url: https://github.com/pmlopes/vertx-tutorials

# Copyright
copyright: 'Copyright &copy; 2017 Paulo Lopes'

# Theme
theme: material

# Options
extra:
  feature:
    tabs: false
  palette:
    primary: 'deep purple'
    accent: purple
  social:
    - type: globe
      link: http://jetdrone.xyz
    - type: github-alt
      link: https://github.com/pmlopes
    - type: twitter
      link: https://twitter.com/jetdrone
    - type: linkedin
      link: https://linkedin.com/in/pmlopes

# Extensions
markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.codehilite(guess_lang=false)
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc(permalink=true)
  - pymdownx.arithmatex
  - pymdownx.betterem(smart_enable=all)
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist(custom_checkbox=true)
  - pymdownx.tilde

# Page tree
pages:
  - Welcome: index.md
  - Tutorials:
    - Oauth2: tutorials/oauth2/github.md
  - Tips:
    - Web Development Workflow: tips/web/workflow.md
  - Contributing: contributing.md
  - License: license.md

# Google Analytics
google_analytics:
  - 'UA-84828576-1'
  - auto
